<ion-view view-title="Home">
<ion-header title="home" class="bar bar-header app-header">
  <h1 class="title header-title">
  <img src="assets/images/TCSlogo.png" class="header-image"/>
  </h1>
    <a class="button" href='#/mapview'>
    <i class="icon ion-location loc-icon"></i>
    </a>
</ion-header>
<ion-content padding="true" class="app-bg" has-bouncing="false" scroll="false">
  <h5 class="home-text-small">We warmly welcome you all for</h5> 
  <h2 class="home-text-big no-margin">LONG SERVICE AWARDS</h2>
  <h5 class="home-text-small-date"> 24<sup>th</sup> May 2017</h5>
  <div class="row blocks-container">
    <div class="col-block1">
      <div class="block1" ng-click="goTo('awards')">
        <div class="block1-bg">
        </div>
        <div class="block-sub">
            <img src="assets/images/award_icon.png" class="block-image"/>
            <h3 class="block-text">Awardees</h3>
        </div>
      </div>
      <div class="block2" ng-click="goTo('chatbox')">
        <div class="block2-bg">
        </div>
        <div class="block-sub">
            <img src="assets/images/Chat_icon.png" class="block-image"/>
            <h3 class="block-text">Shout Box</h3>
        </div>
      </div>
    </div>
    <div class="col-block2">
      <div class="block3" ng-click="goTo('guest')">
        <div class="block3-bg">
        </div>
        <div class="block-sub">
            <img src="assets/images/guest_icon.png" class="block-image"/>
            <h3 class="block-text">Chief Guest</h3>
        </div>
      </div>
      <div class="block4" ng-click="goTo('news')">
        <div class="block4-bg">
        </div>
        <div class="block-sub">
            <img src="assets/images/rss_icon.png" class="block-image"/>
            <h3 class="block-text">News Feed</h3>
        </div>
      </div>
    </div>
  </div>
  </ion-content>

</ion-view>
