<ion-view view-title="Gallery">
	<ion-header title="home" class="bar bar-header app-header">
        <a class="button button-icon ion-arrow-left-c" ng-click="galzCtrl.back()" style='color:white;'></a>
  <h1 class="title header-maps">
  			News Feed</h1>
</ion-header>
	<ion-content class="app-bg">

		<ion-scroll zooming="true" direction="xy" delegate-handle="zoom-pane" class="zoom-pane" min-zoom="1" scrollbar-x="false"
			scrollbar-y="false" overflow-scroll="false">
			<img ng-src="{{galzCtrl.src}}" width="100%">
		</ion-scroll>

	</ion-content>

</ion-view>
